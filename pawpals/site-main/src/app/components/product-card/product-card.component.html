<a [routerLink]="['/product', product.produitID]" class="product-card-link">
  <div class="product-card">
    <div class="product-image">
      <img [src]="product.imageURL" [alt]="product.nom">
      <div class="product-info">
        <h3 class="product-name">{{ product.nom }}</h3>
          <div class="rating" *ngIf="product.rating">
              <div class="stars">
                <span *ngFor="let star of getStarsArray(product.rating)">â˜…</span>
                <span *ngFor="let emptyStar of getEmptyStarsArray(product.rating)">â˜†</span>
              </div>
              <span class="rating-score">({{ product.rating }})</span>
          </div>
  
          <p class="description">{{ product.description }}</p>
          <div class="price-quantity">
           <p class="price">{{ product.prix | currency:'USD' }}</p>
      </div>
          <div class="actions">
            <button class="cart-button" (click)="addToCart()">ðŸ›’ Add to Cart</button>
          </div>
     </div>
      </div>
    </div>
  </a>
