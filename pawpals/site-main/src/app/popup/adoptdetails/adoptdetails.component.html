<div class="modal-backdrop" (click)="close()"></div>

<div class="modal-content">
  <div class="modal-header">
    <h2>{{ pet.petName }}</h2>
    <button class="close-button" (click)="close()">âœ•</button>
  </div>

  <div class="modal-body">
    <img [src]="'assets/' + pet.imageURL" [alt]="pet.petName || 'Pet image'" />
    <p><strong>Breed:</strong> {{ pet.breed }}</p>
    <p><strong>Age:</strong> {{ pet.age }} years</p>
    <p><strong>Gender:</strong> {{ pet.gender }}</p>
    <p><strong>Location:</strong> {{ pet.location }}</p>
    <p><strong>Description:</strong> {{ pet.description }}</p>

    <h3>Contact Information:</h3>
    <p><strong>Phone:</strong> <a [href]="'tel:' + pet.ownerPhone">{{ pet.ownerPhone }}</a></p>
    <p><strong>Email:</strong> <a [href]="'mailto:' + pet.ownerEmail">{{ pet.ownerEmail }}</a></p>

    <a class="contact-owner" [href]="'tel:' + pet.ownerPhone">Contact Owner</a>
  </div>

  
</div>
