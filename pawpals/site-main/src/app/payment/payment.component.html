<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<div class="container">
  <div id="Checkout" class="inline">
      <h1>Payer la facture</h1>
      <div class="card-row">
          <span class="visa"></span>
          <span class="mastercard"></span>
      </div>
      <form>
          <div class="form-group">
              <label for="NameOnCard">Nom de la carte</label>
              <input id="NameOnCard" class="form-control" type="text" maxlength="255" />
          </div>
          <div class="form-group">
              <label for="CreditCardNumber">Numéro de carte</label>
              <input id="CreditCardNumber" class="null card-image form-control" type="text" />
          </div>
          <div class="expiry-date-group form-group">
              <label for="ExpiryDate">Date d'expiration</label>
              <input id="ExpiryDate" class="form-control" type="text" placeholder="MM / AA" maxlength="7" />
          </div>
          <div class="security-code-group form-group">
              <label for="SecurityCode">Code de sécurité</label>
              <div class="input-container">
                  <input id="SecurityCode" class="form-control" type="text" />
                  <i id="cvc" class="fa fa-question-circle"></i>
              </div>
              <div class="cvc-preview-container two-card hide">
                  <div class="amex-cvc-preview"></div>
                  <div class="visa-mc-dis-cvc-preview"></div>
              </div>
          </div>
          <div class="zip-code-group form-group">
              <label for="ZIPCode">Code postal</label>
              <div class="input-container">
                  <input id="ZIPCode" class="form-control" type="text" maxlength="10" />
                  <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-placement="left" data-content="Saisissez le code postal de l'adresse de facturation de votre carte de crédit.">
                      <i class="fa fa-question-circle"></i>
                  </a>
              </div>
          </div>
          <button id="PayButton" class="btn btn-block btn-success submit-button" type="submit">
              <span class="submit-button-lock"></span>
              <span class="align-middle">Payer <span id="totalAmount"></span> </span>
          </button>
      </form>
  </div>
</div>
